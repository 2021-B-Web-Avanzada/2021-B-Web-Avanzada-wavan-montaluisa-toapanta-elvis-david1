<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createClientes.invalid" class="badge badge-warning">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createClientes" (ngSubmit)="agregarEditarClientes()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="direccion"
                            placeholder="DirecciÃ³n">
                        <input type="email" class="form-control form-control-lg mt-3" formControlName="correo"
                            placeholder="Correo">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-md-4"
                                routerLink="/list-empleados">Lista</button>
                            <button type="submit" class="btn btn btn-success btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
